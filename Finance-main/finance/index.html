<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый менеджер</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Финансовый менеджер</h1>
        <div id="auth-section">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
            <button id="logout-btn" style="display:none;">Выйти</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#" data-section="dashboard">Главная</a></li>
            <li><a href="#" data-section="transactions">Транзакции</a></li>
            <li><a href="#" data-section="goals">Цели</a></li>
            <li><a href="#" data-section="analytics">Аналитика</a></li>
            <li><a href="#" data-section="profile">Профиль</a></li>
        </ul>
    </nav>

    <main>
        <section id="dashboard-section" class="active">
            <h2>Обзор финансов</h2>
            <div class="balance-container">
                <div class="balance-card">
                    <h3>Баланс</h3>
                    <p id="total-balance">0 ₽</p>
                </div>
                <div class="balance-card">
                    <h3>Доходы</h3>
                    <p id="total-income">0 ₽</p>
                </div>
                <div class="balance-card">
                    <h3>Расходы</h3>
                    <p id="total-expense">0 ₽</p>
                </div>
            </div>
            <div id="recent-transactions"></div>
        </section>

        <section id="transactions-section">
            <h2>Управление транзакциями</h2>
            <button id="add-transaction-btn">Добавить транзакцию</button>
            <div id="transaction-form" style="display:none;">
                <!-- Форма в JS -->
            </div>
            <div id="transactions-list"></div>
        </section>

        <section id="goals-section">
            <h2>Финансовые цели</h2>
            <button id="add-goal-btn">Добавить цель</button>
            <div id="goals-list"></div>
        </section>

        <section id="analytics-section">
            <h2>Аналитика</h2>
            <div class="chart-container">
                <canvas id="expenses-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="income-chart"></canvas>
            </div>
        </section>

        <section id="profile-section">
            <h2>Профиль пользователя</h2>
            <div id="profile-info"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/goals.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
